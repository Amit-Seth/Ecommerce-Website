<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="../code.js"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" type="x-icon" href="../Images/iconn.png"><!--Here we give Icon to our Tab-->
    <title>Bruno's Fashion - Contact Us..</title>
</head>
<body>

    <!--We provide our Header a 'sticky-top' bootsrtap class for sticking my header on top when scrolling-->
    <header id="header" class="sticky-lg-top"></header>

    <h1 class="text-center pt-4">Contact Us..</h1>
    <div class="container-fluid py-4 ">
        <div class="row gy-4">
            
            <!--Image Section-->
            <div class="col-lg-5 d-none d-lg-block"><!--d-none, d-lg-block will only show this image upto large screen and from medium screen it will remove from our page completely -->
                <div class="container">
                    <img src="/Images/IMG_0523.jpg" width="100%" class="rounded-4" alt="">
                </div>
            </div>
            <!--Main Form Section-->
            <div class="col-lg-7">
                <div class="container">
                    <form class="row gy-4">
                        <div class="col-lg-6">
                            <label for="firstname" class="form-label">First Name:</label>
                            <input type="text" class="form-control shadow" id="firstname" required placeholder="Enter your first name">
                            <!--id(from input) and for(from label) is same, so this is a way we connect both of them together-->
                        </div>
                        <div class="col-lg-6">
                            <label for="lastname" class="form-label">Last Name:</label>
                            <input type="text" class="form-control shadow" id="lastname" required placeholder="Enter your last name">
                        </div>
                        <div class="col-lg-8">
                            <label for="email-ID" class="form-label">Email ID:</label>
                            <input type="email" class="form-control shadow" id="email-ID" required placeholder="name@gmail.com">
                        </div>
                        <div class="col-lg-4">
                            <label for="phoneNum" class="form-label">Phone Number:</label>
                            <input type="number" class="form-control shadow" id="phoneNum" required placeholder="+918700410071">
                        </div>
                        <div class="col-lg-12">
                            <label for="comments" class="form-label">Write your Message here!</label>
                            <textarea class="form-control shadow" id="comments" rows="3" required placeholder="Message..........."></textarea>
                            <!--Make sure that we don't leave any space between opening and closing tag of textarea because it causes an issue of creating whole bunch of extra negative space (because the text i assume or wanted all of this empty area become the part of the  actual information). so don't do that-->
                        </div>
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-success shadow">Submit</button>
                        </div>
                    </form>
                </div>                        
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
</body>
</html>
