<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="../code.js"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" type="x-icon" href="../Images/iconn.png"><!--Here we give Icon to our Tab-->
    <title>Bruno's Fashion - Login</title>
</head>
<body>

    <!--We provide our Header a 'sticky-top' bootsrtap class for sticking my header on top when scrolling-->
    <header id="header" class="sticky-lg-top"></header> 
    <div class="container d-flex justify-content-center my-5 py-5">
        <form><!--We make our form flex to adjust its elements in center using h1 and div tag to give block level spacing to each element-->
            <h1 class="text-center">Login</h1>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">E-mail:</label>
              <input type="email" name="inputBox_1" class="form-control border-black" id="exampleInputEmail1" placeholder="Enter your E-mail" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password:</label>
              <input type="password" name="inputBox_2" class="form-control border-black" id="exampleInputPassword1" placeholder="Enter your Password" required>
            </div>
            <button type="submit" class="btn btn-warning col-12 fw-semibold" onclick="btnfunction(this.form)">Login</button>
          </form>
    </div>
    <footer id="footer"></footer>
</body>
</html>
