<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script defer src="../code.js"></script>
  <link rel="shortcut icon" type="x-icon" href="../Images/iconn.png"><!--Here we give Icon to our Tab-->
  <title>Bruno's Fashion - Cart</title>
</head>

<body>

  <!--We provide our Header a 'sticky-top' bootsrtap class for sticking my header on top when scrolling-->
  <header id="header" class="sticky-lg-top"></header>

  <div class="container py-5">
    <div class="row gy-4 py-4">
      <!--First Card-->
      <div class="col-md-8">
        <div class="card">
          <div class="card-header py-3 fs-3 text-center fw-bolder">Items in Cart</div>
          <div class="card-body">
            <div class="row">
              <div class="col-5">
                <img src="https://th.bing.com/th?id=OPA.flNMqr7OPv%2fThA474C474&w=592&h=550&o=5&dpr=1.3&pid=21.1" width="75%" alt="">
              </div>
              <div class="col-3 text-center">
                <h4>White Dress</h4>
                <button class="btn btn-warning fs-4" onclick="reset()"><i class="fa-solid fa-trash-can"></i></button>
              </div>
              <div class="col-4">
                <div class="container">
                  <div class="row text-center">
                    <div class="col-lg-4">
                      <button class="btn btn-warning fs-4" onclick="decrement()"><i class="fa-sharp fa-solid fa-minus"></i></button>
                    </div>
                    <div class="col-lg-4 fs-3" id="displayCount">0</div>
                    <div class="col-lg-4">
                      <button class="btn btn-warning fs-4" onclick="increment()"><i class="fa-sharp fa-solid fa-plus"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--Second Card-->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header py-3 fs-3 fw-bolder text-center">Summary</div>
          <div class="container">
            <div class="row my-2">
              <div class="col">Cost</div>
              <div class="col text-end">$15</div><!--text-end is used for moving text to the right side of box-->
            </div>
            <div class="row">
              <div class="col">Shipping</div>
              <div class="col text-end">$5</div>
            </div>
            <hr>
            <div class="row fw-bolder mb-2">
              <div class="col">Total</div>
              <div class="col text-end">$20</div>
            </div>
            <div class="row text-center mb-3">
              <div class="col">
                <button class="btn btn-warning fw-semibold fs-5" data-bs-toggle="modal" data-bs-target="#checkout">Checkout</button>

                <div class="modal fade bg-black" tabindex="-1" id="checkout">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header justify-content-center">
                        <h3 class="modal-title">E-Commerce Project</h3>
                        <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                      </div>
                      <div class="modal-body">
                        <p>Thank You for visiting my Website, have a Great Day!</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>

    </div>  
  </div>
  <footer id="footer"></footer>
</body>

</html>
